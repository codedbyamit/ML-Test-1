<!DOCTYPE html>
<html>
  <head>
    <title>Placement Predictor</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 2em; }
      h2 { color: #333; }
      .result { color: red; font-weight: bold; }
    </style>
  </head>
  <body>
    <h2>Placement Prediction</h2>
    <form method="post">
      <input type="text" name="feature1" placeholder="Enter CGPA" required />
      <input type="text" name="feature2" placeholder="Enter IQ" required />
      <button type="submit">Predict Placement</button>
    </form>
    {% if prediction is not none %}
      <h3 class="result">Prediction: {{ prediction }}</h3>
    {% endif %}
  </body>
</html>
